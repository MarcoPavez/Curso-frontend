<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Formulario Bootstrap</title>
</head>

<body>

    <form>
        <div class="container-fluid row col-12">
            <div class="mb-3 col-4">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Marcos" required>

            </div>
            <div class="mb-3 col-4">
                <label for="exampleInputPassword1" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Ortega" required>
            </div>
            <div class="col-4">

                <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <div class="form-floating ">
                        <input type="text" class="form-control " id="floatingInputGroup2" placeholder="Username"
                            required>
                        <label for="floatingInputGroup2">Nombre de usuario</label>
                    </div>

                </div>
            </div>
        </div>
        <div class="container-fluid row">
            <div class="mb-3 col-8">
                <label for="exampleInputEmail1" class="form-label">Ciudad</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="New York" required>

            </div>
            <div class="mb-3 col-4">
                <label for="exampleInputPassword1" class="form-label">Motivo</label>
                <select class="form-select" aria-label="Default select example" required>
                    <option selected>Elige una opción</option>
                    <option value="1">Depósito</option>
                    <option value="2">Giro</option>
                    <option value="3">Consulta de Saldo</option>
                </select>
            </div>
            <div class="container-fluid mb-3 form-check">
                <div class="ms-3">
                    <label class="form-check-label" for="exampleCheck1">¿Desea ver la respuesta en pantalla?</label>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                </div>
            </div>
        </div>
        <div class="ps-3">
            <a href="./response.html" class="btn btn-primary ">Solicitar</a>
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
